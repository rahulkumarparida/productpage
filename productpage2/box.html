<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <style>  
        @keyframes appear {  
            from {  
                opacity: 0;  
                transform: scale(0);  
                
            }  
            to {  
                opacity: 1;  
                transform: scale(1);  
            }  
        }  

        .box {  
            width: 600px;  
            height: 100px;  
            background-color: blue;  
            animation: appear 1s ease infinite;  
        }  
    </style>  
</head>  
<body>  
    <div class="box"></div>  
</body>  
</html>
